<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body bgcolor="white">
	<f:view>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value='Inserisci un testo' />
				<h:inputText value='#{pippo.nome}' />
			</h:panelGrid>		
			<h:panelGrid columns="2">
				<h:outputText value='Imposta il valre in stateful ejb' />
				<h:commandButton action="#{pippo.impostaStateful}" value="Imposta" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:outputText value='Imposta il valre in stateless ejb' />
				<h:commandButton action="#{pippo.impostaStateless}" value="Imposta" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:outputText value='Imposta il valre in singleton ejb' />
				<h:commandButton action="#{pippo.impostaSingleton}" value="Imposta" />
			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
